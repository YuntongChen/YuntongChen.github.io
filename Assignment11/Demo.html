<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Demo.css" />
    <!--  -->
    <script src="./Demo.js" type="text/javascript" defer></script>
</head>
<body>
<main id="app">
<div class="container">
<h2>Click Events</h2>
<button id="click">Click Here</button>
<div class="feedback" id="click-feedback"></div>
</div>

<div class="container">
<h2>Hover Events</h2>
<div id="hover"></div>
<div class="feedback" id="hover-feedback"></div>

</div>
<div class="container">
<h2>Mouse Move</h2>
<div id="mousemove"></div>
<div class="feedback" id="mousemove-feedback"></div>
</div>

<div class="container">
    <h2>Keyboard Events</h2>
    <div id="keyboard"></div>
    <div class="feedback" id="keyborad-feedback"></div>
</div>

<div class="container">
    <form id="form">
      <label>Text Input: <input type="text" /></label>
      <button type="submit">Submit</button>
    </form>
    <p class="feedback" id="form-feedback"></p>
  </div>

</main>



</body>
